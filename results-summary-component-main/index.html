<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>

    <div class="contenedor">
      <div class="contenedor-hijo uno">
        <div class="contenedor-hijo-contenedor">
          <div class="titulo">
            <h4 class="texto-gris titulo-your">Your Result</h4>
          </div>
          <div class="contenedor-caja-titulo-parrafo">
            <div class="caja-end">
              <div class="titulo-two circunferencia">
                <h1 class="texto-blanco titulo-numero">76</h1>
                <p class="texto-gris parrafo-numero">Of 100</p>
              </div>
              <div class="titulo-two texto-blanco">
                <h2>Great</h2>
                <p class="parrafo">You scorerd higher than 65% of the people who
                  have taken these
                  testa.</p>
              </div>
            </div>

          </div>

        </div>

      </div>

      <div class="contenedor-hijo dos">
        <div class="contenedor-hijo-contenedor">
          <div class="titulo titulo-summary">
            <h4 class="titulo-caja-dos">Summary</h4>
          </div>
          <div class="contenedor-hijo-contenedor-acciones">
            <div class="caja-end">
              <div class="contenedor-hijo-acciones">
                <div class="icono"><img
                  src="../results-summary-component-main/assets/images/icon-reaction.svg" 
                  alt></div>
                  <p class="reaction parrafo-accion">Reaction</p>
                <p class="parrafo-margen">80 / <b>100</b></p>
              </div>
              <div class="contenedor-hijo-acciones">
                <div class="icono"><img
                  src="../results-summary-component-main/assets/images/icon-memory.svg" 
                  alt></div>
                <p class="memory parrafo-accion">Memory</p>
                <p class="parrafo-margen">92 / <b>100</b></p>
              </div>
              <div class="contenedor-hijo-acciones">
                <div class="icono">
                  <img
                  src="../results-summary-component-main/assets/images/icon-verbal.svg" 
                  alt>
                </div>
                <p class="verbal parrafo-accion">Verbal</p>
                <p class="parrafo-margen">61 / <b>100</b></p>
              </div>
              <div class="contenedor-hijo-acciones">
                <div class="icono"><img
                  src="../results-summary-component-main/assets/images/icon-visual.svg" 
                  alt></div>
                <p class="visual parrafo-accion">Visual</p>
                <p class="parrafo-margen">72 / <b>100</b></p>
              </div>
              <div class="contenedor-hijo-acciones boton">
                <button>Continue</button>
              </div>
            </div>

          </div>

        </div>

      </div>
    </div>
  </body>
</html>
